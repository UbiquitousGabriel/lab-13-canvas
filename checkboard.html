<!DOCTYPE html>
<html>
<head>
    <title>Checkboard</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="1000" height="1000"></canvas>
    <script>
        function draw()
        {
            var canvas = document.getElementById('sketch');
            var context = canvas.getContext("2d");

            var size = 100;
            var rows = 8;
            var columns = 8;

            for (var xVar = 0; xVar < rows; xVar++)
             {
                for (var yVar = 0; yVar < columns; yVar++)
                {
                    if ((xVar + yVar) % 2 === 0) 
                    {
                        context.fillStyle = 'white';
                    } 
                    else 
                    {
                        context.fillStyle = 'black';
                    }

                    context.fillRect(yVar * size, xVar * size, size, size);
                }
            }
        }
    </script>
</body>
</html>
